name: Push to S3

on:
  push:
    branches:
      - main

jobs:
  handle:
    runs-on: ubuntu-latest
    permissions:
        id-token: write    # Required for OIDC
        contents: read     # Required to checkout the code
    steps:
      - name: Checkout metadata repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::323258005321:role/kans-gontzess-metadata-bucket-tester
          aws-region: us-west-2

      - name: Get changed files (with status)
        id: changes
        run: |
          git diff --name-status HEAD^ HEAD > changed_files.txt
          cat changed_files.txt

      - name: Sync changes to S3
        run: |
          while read -r status path; do
            case "$status" in
              A|M)
                if [[ -f "$path" ]]; then
                  echo "Uploading $path"
                  aws s3 cp "$path" "s3://my-bucket-name/$path"
                fi
                ;;
              D)
                echo "Deleting $path"
                aws s3 rm "s3://my-bucket-name/$path"
                ;;
            esac
          done < changed_files.txt